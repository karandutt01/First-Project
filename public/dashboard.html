  <body ng-app="dashboard">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>

  
  <form action="search" method="GET">
    <div>
      <input class="searchbar form-control-dark" name="search" ng-model="dashobj.search" type="text" placeholder="Search">
      <span><button class="btn btn-primary searchbtn" ng-click="search()"><i class="fas fa-search"></i></button></span>
    </div>
  </form>

  <!-- <ul class="navbar-nav px-3">

    </li>
  </ul> -->
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" ng-repeat="right in rights track by $index">
            <a class="nav-link" ng-href="{{right.url}}">
              <span data-feather="home"></span>{{right.name}}
              <span class="sr-only">(current)</span>
            </a>
          </li>

            <a class="nav-link" ng-href="#/order">

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <ng-view></ng-view>
