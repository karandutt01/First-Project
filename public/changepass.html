<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/globalconfig.js"></script>
    <script src="js/user/usermodule.js"></script>
    <script src="js/user/userconfig.js"></script>
    <script src="js/user/factories/userfactory.js"></script>
    <script src="js/user/controller/usercontroller.js"></script>
    <title>Document</title>
</head>
<body ng-app='usermodule'>
    <h1 class="text-center alert-dark">Change Password</h1>
    <div class="container" ng-controller='usercntrl'>
        <h3>{{data.data.msg}}</h3>
        <div class="form-group">
                <label for="">Current Password</label>
                <input type="text" autofocus class="form-control" ng-model='user.currentpassword' placeholder="Type Current Password">
            </div>
        <div class="form-group">
            <label for="">New Password</label>
            <input type="text" autofocus class="form-control" ng-model='user.newpassword' placeholder="Type New Password">
        </div>

        <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="text" class="form-control" ng-model='user.confirmpassword' placeholder="Type Confirm Password">
        </div>

        <div class='form-group'>
            <button ng-click='changePass()' class='btn btn-warning   mr-2'>Submit</button>
        </div>
    </div>
</body>
</html>
