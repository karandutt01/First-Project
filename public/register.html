<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/globalconfig.js"></script>
    <script src="js/user/usermodule.js"></script>
    <script src="js/user/userconfig.js"></script>
    <script src="js/user/factories/userfactory.js"></script>
    <script src="js/user/controller/usercontroller.js"></script>
    <title>Document</title>
</head>
<body ng-app='usermodule'>
    <div class='container' ng-controller='usercntrl'>
        <h1>{{data.data.msg}}</h1>
        <h2 class='alert-info text-center'>Register Form</h2>
        <div class='form-group'>
            <label for="">Username</label>
            <input type="text" ng-model='user.userid' class='form-control' placeholder="Type Userid Here">
        </div>
        <div class='form-group'>
            <label for="">Password</label>
            <input class='form-control' ng-model='user.password' type="password" placeholder="Type Password Here">
        </div>
        <div class='form-group'>
            <button ng-click='doRegister()' class='btn btn-primary mr-2'>Register</button><button class='btn btn-danger'>Reset</button>
        </div>
    </div>
</body>
</html>
